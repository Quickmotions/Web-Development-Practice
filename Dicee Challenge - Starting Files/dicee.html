<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>  

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice2.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice1.png">
      </div>

    </div>

    <script> 

    function getRandomInt(max) {
      return Math.floor(Math.random() * max);
    }

    const dice_values = ["images/dice1.png", "images/dice2.png", "images/dice3.png", "images/dice4.png", "images/dice5.png", "images/dice6.png"];       
    dice1_value = getRandomInt(6);
    dice2_value = getRandomInt(6);
    
    document.getElementsByClassName("img1")[0].setAttribute("src", dice_values[dice1_value]);
    document.getElementsByClassName("img2")[0].setAttribute("src", dice_values[dice2_value]);

    if (dice1_value == dice2_value){
      document.getElementsByTagName("h1")[0].innerHTML = "It's a Draw!"
    }
    else if (dice1_value > dice2_value){
      document.getElementsByTagName("h1")[0].innerHTML = "Player 1 Wins!"
    }
    else{
      document.getElementsByTagName("h1")[0].innerHTML = "Player 2 Wins!"
    }
    </script>

  </body>
